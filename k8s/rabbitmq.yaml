apiVersion: v1
kind: Service
metadata:
  labels:
    app: eshop
    component: rabbitmq
  name: rabbitmq
spec:
  type: NodePort
  ports:
  - name: queue
    port: 5672
    targetPort: 5672
    nodePort: 30133
  - name: mgm
    port: 15672
    targetPort: 15672
    nodePort: 30143
  selector:
    app: eshop
    component: rabbitmq
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  template:
    metadata:
      labels:
        app: eshop
        component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672




































