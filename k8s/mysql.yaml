apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: eshop
    component: mysql
spec:
  type: NodePort
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30123
  selector:
    app: eshop
    component: mysql
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: myql
  labels:
    app: eshop
    component: mysql
spec:
  selector:
    matchLabels:
      app: eshop
      component: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: eshop
        component: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
